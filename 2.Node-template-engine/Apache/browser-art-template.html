<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>在浏览器中使用art-template</title>
    <script src="node_modules/art-template/lib/template-web.js"></script>
</head>
<body>

<script type="text/template" id="tpl">
    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Document</title>
    </head>
    <body>
    <p>大家好，我叫：{{ name }}</p>
    <p>我今年 {{ age }} 岁了</p>
    <h1>我来自 {{ province }}</h1>
    <p>我喜欢：{{each hobbies}} {{ $value }} {{/each}}</p>
    </body>
    </html>
</script>

<script>
    const ret = template('tpl', {
        name: 'ZongHuang',
        age: 21,
        province: '深圳市',
        hobbies: [
            '写代码',
            '唱歌',
            '打游戏'
        ]
    })

    console.log(ret)
</script>

</body>
</html>
